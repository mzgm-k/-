  <div class="quiz-main">
    <div class="quiz-title">
      <h3>横幅を決めるwidthで指定できないものを選択してください</h3>
    </div>

    <div class="quiz-answer" id="quiz">
      <input type="radio" name="answer" value="" id="quiz-answer1">
      <label for="quiz-answer1" class="quiz-label">auto</label><br>

      <input type="radio" name="answer" value="" id="quiz-answer2">
      <label for="quiz-answer2" class="quiz-label">%</label><br>

      <input type="radio" name="answer" value="correct" id="quiz-answer3">
      <label for="quiz-answer3" class="quiz-label">max</label><br>

      <input type="radio" name="answer" value="" id="quiz-answer4">
      <label for="quiz-answer4" class="quiz-label">px</label><br>
      <!-- 正解の選択肢のvalueにcorrectを入力してください -->
    </div>

    <div class="quiz-answer-btn">
      <input type="button" value="回答" onclick="checkAnswer()">
    </div>
    
    <div id="quiz-result"></div>

    <div id="quiz-explanation">
      <div class="quiz-explanation-content">
        auto
        <div>widthの値をとくに指定せずにautoになっていると、要素の幅は基本的に横全体にに広がります</div>
      </div>
      <div class="quiz-explanation-content">
        %
        <div>親要素の幅に対する比率で幅が決まります</div>
      </div>
      <div class="quiz-explanation-content">
        max
        <div>指定できず、反応しません</div>
      </div>
      <div class="quiz-explanation-content">
        px
        <div>指定したピクセル数分、横に広がります></div>
      </div>
      <div class="quiz-explanation-reference">
          参考文献
        <div class="reference-site">
          <a href="https://saruwakakun.com/html-css/basic/width-height#section2">サルワカ</a><br>
        </div>

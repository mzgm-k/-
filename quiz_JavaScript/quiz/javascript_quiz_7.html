    <div class="quiz-title">
      <h3>マウスポインタが要素の上に乗った際に発火するものを選択してください</h3>
    </div>

    <div class="quiz-answer" id="quiz">
      <input type="radio" name="answer" value="" id="quiz-answer1">
      <label for="quiz-answer1" class="quiz-label">mouseout</label><br>

      <input type="radio" name="answer" value="" id="quiz-answer2">
      <label for="quiz-answer2" class="quiz-label">mouseup</label><br>

      <input type="radio" name="answer" value="correct" id="quiz-answer3">
      <label for="quiz-answer3" class="quiz-label">mouseover</label><br>

      <input type="radio" name="answer" value="" id="quiz-answer4">
      <label for="quiz-answer4" class="quiz-label">mousedown</label><br>
      <!-- 正解の選択肢のvalueにcorrectを入力してください -->
    </div>

    <div class="quiz-answer-btn">
      <input type="button" value="回答" onclick="checkAnswer()">
    </div>
    
    <div id="quiz-result"></div>

    <div id="quiz-explanation">
      <div class="quiz-explanation-content">
        mouseout
        <div>マウスポインタが要素の外へ移動したときに発火するイベントのことです</div>
      </div>
      <div class="quiz-explanation-content">
        mouseup
        <div>ボタンが要素の上で離された際に発火するイベントのことです</div>
      </div>
      <div class="quiz-explanation-content">
        mouseover
        <div>マウスポインタが要素の上に乗った際に発火するイベントのことです</div>
      </div>
      <div class="quiz-explanation-content">
        mousedown
        <div>ボタンが要素上で押された際に発火するイベントのことです</div>
      </div>
